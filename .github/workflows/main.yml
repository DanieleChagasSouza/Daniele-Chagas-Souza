name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # Executa uma vez por dia Ã  meia-noite
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Generate Snake animation
        uses: Platane/snk@v2
        with:
          github_user_name: DanieleChagasSouza
          output: dist/github-contribution-grid-snake.svg

      - name: Push generated snake.svg to the output branch
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add dist/github-contribution-grid-snake.svg
          git commit -m "Generate snake animation"
          git push -f origin HEAD:output
